name: whatsapp_clone_app
description: An attempt to create a clone of whatsapp using Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  cloud_firestore: ^0.13.7

  # Authentication
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1

  # To show toast in app
  fluttertoast: ^4.0.1
  flutter_bloc: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flags/
